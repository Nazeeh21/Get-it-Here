mutation CreateQuestion(
  $text: String!
  $html: String!
  $tags: [String!]!
  $imageUrls: [String!]!
) {
  createQuestion(
    input: {
      text: $text
      html: $html
      tags: $tags
      imageUrls: $imageUrls
    }
  ) {
    id
    html
    text
    tags
    imageUrls
    voteStatus
    creator {
      name
    }
  }
}
