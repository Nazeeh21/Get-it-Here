mutation CreateQuestion(
  $title: String!
  $description: String!
  $tags: [String!]!
  $imageUrls: [String!]!
) {
  createQuestion(
    input: {
      title: $title
      description: $description
      tags: $tags
      imageUrls: $imageUrls
    }
  ) {
    id
    title
    description
    tags
    imageUrls
    voteStatus
    creator {
      name
    }
  }
}
