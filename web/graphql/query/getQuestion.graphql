query Question($id: Int!) {
  question(id: $id) {
    id
    title
    description
    tags
    imageUrls
    githubId
    voteStatus
    points
    answerId
    createdAt
    acceptedAnswer {
      id
      text
      isAccepted
      githubId
    }
    creator {
      name
      avatarUrl
    }
  }
}