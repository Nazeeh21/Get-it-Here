query Question($id: Int!) {
  question(id: $id) {
    id
    html
    title
    text
    tags
    imageUrls
    githubId
    bookmarkStatus
    voteStatus
    points
    answerId
    createdAt
    acceptedAnswer {
      id
      text
      html
      isAccepted
      githubId
    }
    creator {
      githubId
      name
      avatarUrl
    }
  }
}