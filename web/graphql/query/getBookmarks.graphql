query Bookmarks {
  bookmarks {
    githubId
    questionId
    question {
      id
      title
      description
      imageUrls
      tags
      points
      bookmarkStatus
      voteStatus
      githubId
      createdAt
      creator {
        avatarUrl
        name
        githubId
      }
    }
    createdAt
    
  }
}
