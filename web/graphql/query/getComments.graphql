query Comments($questionId: Int!, $limit: Int!, $cursor: String){
  comments(questionId: $questionId, cursor: $cursor, limit: $limit) {
   hasMore
   comments {
    id
    text
    githubId
    questionId
    isAccepted
    acceptedByQuestion {
      id
      title
      description
    }
    createdAt
    creator {
      githubId
      avatarUrl
      name
    }
  }
  }
}