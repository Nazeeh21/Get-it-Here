query Questions($limit: Int!, $cursor: String) {
  questions(cursor: $cursor, limit: $limit) {
    hasMore
    questions {
      id
      title
      description
      imageUrls
      points
      tags
      voteStatus
      githubId
      createdAt
      creator {
        githubId
        avatarUrl
        name
      }
    }
  }
}
