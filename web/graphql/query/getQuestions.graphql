query Questions($limit: Int!, $cursor: String) {
  questions(cursor: $cursor, limit: $limit) {
    hasMore
    questions {
      id
      text
      html
      imageUrls
      tags
      points
      bookmarkStatus
      voteStatus
      githubId
      createdAt
      creator {
        avatarUrl
        name
      }
    }
  }
}
